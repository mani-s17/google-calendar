<!DOCTYPE html>
<html lang="en" ng-app="calendarApp">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <base href="/mani-s17/google-calendar/master/">

  <title>Custom Calendar</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="assets/css/angular-material.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">

</head>
<body>
  <div layout="row" layout-margin class="min-height-50px">
    Logo Goes here
  </div>

  <div ng-view autoscroll="true"></div>

  <div layout-margin>
    <div layout="row" layout-align="center center" layout-margin
         class="min-height-50px md-caption ternary-text-color">
      <div flex="15">About</div>
      <div flex="15">Privacy</div>
      <div flex="70" layout="row" layout-align="end center">&copy; mani-s17</div>
    </div>
  </div>

  <script src="assets/js/jquery-1.12.3.min.js"></script>
  <script src="assets/js/angular.min.js"></script>
  <script src="assets/js/angular-material.min.js"></script>
  <script src="assets/js/angular-route.min.js" defer></script>
  <script src="assets/js/angular-animate.min.js" defer></script>
  <script src="assets/js/angular-aria.min.js" defer></script>
  <script src="assets/js/angular-messages.min.js" defer></script>


  <!-- App Js -->
  <script src="src/app.module.js" defer></script>
  <script src="src/module/login/loginCtrl.js" defer></script>
  <script src="src/module/calendar/calendarCtrl.js" defer></script>

  <script type="text/javascript">
    var loadGapi = function() {
      gapi.load('client:auth2', initAuth);
      function initAuth() {
        var clientId = '61587585308-ckqisu3i821e4ba59jufnue3qflj8gkl.apps.googleusercontent.com';
        gapi.auth2.init({
          client_id: clientId,
          scope: 'https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email'
        });
      }
    };
  </script>
  <script src="//apis.google.com/js/api.js?onload=loadGapi" async defer></script>
</body>
</html>
